<H2><A name="01"></A>［不死身］の設定方法</H2>
<P>HP が 0 になっても戦闘不能状態にならない敵キャラを作成する場合の設定方法です。</P>
<P class="red">［敵グループ］バトルイベント − イベントコマンド［敵キャラのステート変更］− 不死身</P>
<P><IMG src="img/010/010_002g_01.png" width="301" height="197" border="0" class="float_n"></P>
<UL>
  <LI>ステート［不死身］の付加は、0 ターン目に行うと良いでしょう。
  <LI>ステート［不死身］を解除した時点で該当する敵キャラの HP が 0 になっている場合は、解除と同時に戦闘不能状態になり、普通に倒した時と同様に消滅エフェクト処理が行われて戦闘報酬も得られます。
</UL>
