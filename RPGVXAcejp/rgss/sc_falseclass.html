<h1>FalseClass</h1>
<p>false のクラス。false は FalseClass クラスの唯一のイ
ンスタンスです。false は nil オブジェクトとともに偽を表し、
その他の全てのオブジェクトは真です。</p>

<h2>スーパークラス</h2>
<ul>
<li><a href="sc_object.html">Object</a></li>
</ul>

<h2>メソッド</h2>
<dl>
<dt><var>self</var> &amp; <var>other</var></dt>
<dd>
<p>常に false を返します。</p></dd>
<dt><var>self</var> | <var>other</var></dt>
<dt><var>self</var> ^ <var>other</var></dt>
<dd>
<p><var>other</var> が真なら true を偽なら false を返します。</p></dd>
</dl>
