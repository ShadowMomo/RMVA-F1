<h1>Kernel</h1>
<p>全てのクラスから参照できるメソッドを定義しているモジュール。Object クラス
はこのモジュールをインクルードしています。<a href="s_functions.html">組み込み
関数</a>の項で解説されているメソッドはこのモジュールで定義されています。</p>
<p>Object クラスのメソッドは実際にはこのモジュールで定義されています。
これはトップレベルでのメソッドの再定義に対応するためです。</p>
