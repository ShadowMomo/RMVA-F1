<h1>Bignum</h1>
<p>多倍長整数のクラス。Bignum が扱うことのできる大きさはメモリサイ
ズだけによって制限されます。演算の結果が <a href="sc_fixnum.html">Fixnum</a> の範囲内である場
合には Fixnum に変換され、逆に Fixnum の範囲を越えるときには 
Bignum に拡張されます。ビット演算については 2 の補数表現の無限長
のビットストリングとみなすことができます。特に負の数は左側に無限に 1 
のビットが立っているように操作できます。<a href="sc_float.html">Float</a> との混合に関しては、
変換時に桁落ちが生じる可能性があります。</p>
