<H1>FileTest</H1>
<P>包含文件测试函数的模块。</P>
<H2>模块函数</H2>
<DL>
  <DT>FileTest.exist?(<VAR>filename</VAR>) 
  <DD>
  <P>当&nbsp;<VAR>filename</VAR> 存在时，返回 true。</P>
  <DT>FileTest.directory?(<VAR>filename</VAR>) 
  <DD>
  <P>当&nbsp;<VAR>filename</VAR> 是目录时，返回 true。</P>
  <DT>FileTest.file?(<VAR>filename</VAR>) 
  <DD>
  <P>当&nbsp;<VAR>filename</VAR> 是一般文件时，返回 true。</P>
  <DT>FileTest.size(<VAR>filename</VAR>) 
  <DD>
  <P>返回&nbsp;<VAR>filename</VAR> 的大小。若当&nbsp;<VAR>filename</VAR> 不存在时，就抛出 <A 
  href="s_exceptions.html#Errno">Errno::EXXX</A> （极有可能是 
  Errno::ENOENT）异常。</P></DD></DL>
