<H1>GC</H1>
<P>Ruby解释器用来控制垃圾回收的模块。</P>
<H2>模块方法</H2>
<DL>
  <DT>GC.disable 
  <DD>
  <P>禁止使用垃圾回收。</P>
  <P>返回在此之前是否禁用标记的状态（若在此之前禁用，返回 true；若在此之前允许，返回 false）。</P>
  <DT>GC.enable 
  <DD>
  <P>允许使用垃圾回收。</P>
  <P>返回在此之前是否禁用标记的状态（若在此之前禁用，返回 true；若在此之前允许，返回 false）。</P>
  <DT>GC.start 
  <DD>
  <P>初始化垃圾回收。</P>
  <P>返回&nbsp;nil。</P></DD></DL>
<H6></H6></BODY></HTML>
