<H1>FalseClass</H1>
<P>false 值的类。false 是本类唯一的实例。false 和 nil 
一样，是用来表明场合为「伪」的对象，其余所有的对象都表示「真」。</P>
<H2>超类</H2>
<UL>
  <LI><A href="sc_object.html">Object</A> </LI></UL>
<H2>方法</H2>
<DL>
  <DT><VAR>self</VAR> &amp; <VAR>other</VAR> 
  <DD>
  <P>必然会返回FALSE。</P>
  <DT><VAR>self</VAR> | <VAR>other</VAR> 
  <DT><VAR>self</VAR> ^ <VAR>other</VAR> 
  <DD>
  <P>如果&nbsp;<VAR>other</VAR>&nbsp;的值为 TRUE，返回 TRUE，反之则返回 
  FALSE。</P></DD></DL>
