<H1>Class</H1>
<P>类的类。更准确的说，每个类都有一个无名的「元类」，而此类就是那些元类的类。这种关系有点复杂，但是对于使用 Ruby 
并非特别需要了解这种关系。 </P>
<P>与模块相比，类：</P>
<UL>
  <LI>可以生成实例 
  <LI>无法使用&nbsp;<A href="sc_module.html#L001119">include</A>&nbsp;进行混合 </LI></UL>
<P>除此之外，几乎所有的功能都是继承自 <A href="sc_module.html">Module</A>。</P>
<H2>超类</H2>
<UL>
  <LI><A href="sc_module.html">Module</A> </LI></UL>
<H2>方法</H2>
<DL>
  <DT><A name=L001138>new( ... )</A> 
  
  <DD>
  <P>生成一个类的实例并返回该实例。这个方法的参数，包括区块参数，都会传递给 <A 
  href="sc_object.html#L000609">initialize</A>&nbsp;。</P></DD></DL>
