<H1>Fixnum</H1>
<P>符合机器指针容量的固定长度的整数类，通常为 31 位长。若是运算结果超出 Fixnum 的范围，则自动延伸成
<A href="sc_bignum.html">Bignum</A>&nbsp;。</P>
<H2>超类</H2>
<UL>
  <LI><A href="sc_integer.html">Integer</A> </LI></UL>
<H2>方法</H2>
<DL>
  <DT><A name=L001220>to_sym</A>
  <DD>
  <P>返回对应 self 对象整数值的 <A href="sc_symbol.html">Symbol</A> 对象。若没有与整数对应的符号就返回
  nil。</P></DD></DL>
